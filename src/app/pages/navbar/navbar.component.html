<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <div class="container-fluid">
    <span class="navbar-brand" href="#">
      <img src="../../../assets/images/LOGO-MINAGRI.png" alt="" height="40" />
    </span>
    <div class="dropdown color-white">
      <span
        class="dropdown-toggle"
        id="notification"
        role="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        [ngClass]="{ disabled: !hasAlerts }"
      >
        <i class="bi bi-bell" style="font-size: 1.5rem"></i>
        <span
          *ngIf="hasAlerts"
          class="position-absolute top-5 translate-middle p-1 bg-danger border border-light rounded-circle"
        >
          <span class="visually-hidden">New alerts</span>
        </span>
      </span>
      <ul
        class="dropdown-menu dropdown-menu-end"
        aria-labelledby="notification"
      >
        <app-alert (hasAlerts)="hasAlertsForDisplay($event)"></app-alert>
      </ul>
    </div>
  </div>
</nav>
