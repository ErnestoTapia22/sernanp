<!-- ============================================================== -->
<!-- Container fluid  -->
<!-- ============================================================== -->
<div class="container-fluid">
  <!-- ============================================================== -->
  <!-- Bread crumb and right sidebar toggle -->
  <!-- ============================================================== -->
  <div class="row page-titles">
    <div class="col-auto align-self-center">
      <h4 class="text-nowrap">Crear plan maestro</h4>
    </div>
    <div class="col">
      <div class="d-flex justify-content-end align-items-center text-end">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb justify-content-end">
            <li class="breadcrumb-item"><a routerLink="/map">Inicio</a></li>
            <li class="breadcrumb-item"><a routerLink="/anp">ANP</a></li>
            <li class="breadcrumb-item text-nowrap active">Plan maestro</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- End Bread crumb and right sidebar toggle -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Start Page Content -->
  <!-- ============================================================== -->
  <div class="row">
    <div class="col-12">
      <form action="#" [formGroup]="form" novalidate>
        <div class="card">
          <div class="card-body" id="parent">
            <div class="row g-3">
              <div class="col-sm-6 col-md-6 col-lg-6">
                <label class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  value="Plan maestro Nº 1"
                />
              </div>

              <div class="col-sm-3 col-md-3 col-lg-3">
                <label class="form-label">Periodo</label>
                <input type="text" class="form-control" value="2019" />
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3">
                <label class="form-label">&nbsp;</label>
                <input type="text" class="form-control" value="2021" />
              </div>

              <!-- <div class="col-md-6">
                <label class="form-label">Nombre </label>
                <input type="text" class="form-control" />
              </div> -->
              <!-- <div class="col-md-12">
               
              </div> -->
              <div class="col-md-12">
                <label class="form-label">Agregar objetivos </label>
                <button
                  type="button"
                  class="btn btn-sm btn-primary d-flex"
                  placement="top"
                  data-bs-toggle="modal"
                  data-bs-target="#createObjetive"
                  ngbTooltip="Agregar"
                >
                  <i class="bi bi-plus-lg"></i>
                </button>
              </div>
            </div>
            <hr />
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr class="fw-bold">
                    <td>Nº</td>
                    <td>Componente</td>
                    <td>Código</td>
                    <td>Objetivos</td>
                    <td>Linea de acción</td>
                  </tr>
                </thead>
                <tbody>
                  <!-- <ngx-spinner
                    [fullScreen]="false"
                    type="ball-clip-rotate"
                    size="medium"
                  >
                  </ngx-spinner> -->

                  <ng-container *ngIf="!isLoading">
                    <tr *ngFor="let item of commitments; index as idx">
                      <td>{{ item.index }}</td>
                      <td>{{ item.component }}</td>
                      <td>{{ item.code }}</td>
                      <td>{{ item.description }}</td>
                      <td>
                        <div class="text-nowrap">
                          <button
                            type="button"
                            class="btn btn-sm btn-outline-success border-0"
                            data-bs-target="#createLineAction"
                            data-bs-toggle="modal"
                          >
                            <i class="bi bi-plus-square fs-lg"></i>
                          </button>
                        </div>
                      </td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
            </div>
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-light">
                <i class="fas fa-brush"></i>
                Limpiar</button
              >&nbsp;
              <button type="button" class="btn btn-secondary">
                <i class="fas fa-times-circle"></i>
                Cancelar</button
              >&nbsp;
              <button type="button" class="btn btn-success">
                <i class="fas fa-save"></i>
                Guardar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- End PAge Content -->
  <!-- ============================================================== -->
</div>
<div
  class="modal fade"
  id="createObjetive"
  tabindex="-1"
  aria-labelledby="createObjetiveLabel"
  aria-hidden="true"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createPerfilLabel">Crear objetivos</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Componente</label>
            <select class="form-select">
              <option value="">SELECCIONE</option>
              <option value="1">Ambiental</option>
              <option value="2">Económico</option>
              <option value="3">Social</option>
              <option value="4">SocioCultural</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Codigo</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-md-12">
            <label class="form-label">Objetivo</label>
            <textarea class="form-control" rows="2"></textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="createLineAction"
  tabindex="-1"
  aria-labelledby="createLineActionLabel"
  aria-hidden="true"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createPerfilLabel">
          Crear linea de acción
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <label class="form-label">Nombre</label>
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" />
          </div>
          <div class="col-md-2">
            <button
              class="btn btn-sm btn-primary"
              placement="top"
              ngbTooltip="Agregar"
            >
              <i class="bi bi-plus-lg"></i>
            </button>
          </div>
        </div>
        <hr />
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <td>Nombre</td>
                <td>Acciones</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Seguridad</td>
                <td>
                  <div class="text-nowrap">
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-success border-0"
                    >
                      <i class="bi bi-pencil fs-lg"></i>
                    </button>
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-danger border-0"
                    >
                      <i class="bi bi-trash fs-lg"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
<!-- ============================================================== -->
<!-- End Container fluid  -->
<!-- ============================================================== -->
